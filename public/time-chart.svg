<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
      <style>
        .chart-slice { transition: transform 0.2s ease; cursor: pointer; }
        .chart-slice:hover { transform: scale(1.05); transform-origin: center; }
        .chart-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; font-weight: 500; }
        .chart-title { font-size: 16px; font-weight: 600; text-anchor: middle; }
        .chart-legend { font-size: 11px; }
      </style>
      
      <!-- Background circle -->
      <circle cx="200" cy="200" r="150" fill="none" stroke="#e2e8f0" stroke-width="2" opacity="0.1"/>
      
      <!-- Chart title -->
      <text x="200" y="30" class="chart-title chart-text" fill="#2d3748">Daily Time Allocation</text>
      
      <!-- Chart slices -->
      <g transform="translate(200,200)">
        <path d="M 0,-120 A 120,120 0 1,1 -116.5,-18.5 L 0,0 Z" fill="#3498db" class="chart-slice">
          <title>Integration Development: 6h/day</title>
        </path>
        <path d="M -116.5,-18.5 A 120,120 0 0,1 -37,-113.2 L 0,0 Z" fill="#e74c3c" class="chart-slice">
          <title>Learning Azure Services: 1.5h/day</title>
        </path>
        <path d="M -37,-113.2 A 120,120 0 0,1 18,-118.6 L 0,0 Z" fill="#f39c12" class="chart-slice">
          <title>Technical Documentation: 1h/day</title>
        </path>
        <path d="M 18,-118.6 A 120,120 0 0,1 43,-112.2 L 0,0 Z" fill="#9b59b6" class="chart-slice">
          <title>Team Mentoring: 1h/day</title>
        </path>
        <path d="M 43,-112.2 A 120,120 0 0,1 75,-92.7 L 0,0 Z" fill="#2ecc71" class="chart-slice">
          <title>POC & Innovation: 1h/day</title>
        </path>
        <path d="M 75,-92.7 A 120,120 0 0,1 116.5,18.5 L 0,0 Z" fill="#1abc9c" class="chart-slice">
          <title>Client Consultation: 1.5h/day</title>
        </path>
        <path d="M 116.5,18.5 A 120,120 0 1,1 0,-120 L 0,0 Z" fill="#34495e" class="chart-slice">
          <title>Personal & Family Time: 12h/day</title>
        </path>
      </g>
      
      <!-- Legend -->
      <g transform="translate(20, 280)">
        <rect x="0" y="0" width="12" height="8" fill="#3498db"/>
        <text x="17" y="7" class="chart-legend chart-text" fill="#2d3748">Integration Development (6h)</text>
        
        <rect x="0" y="12" width="12" height="8" fill="#e74c3c"/>
        <text x="17" y="19" class="chart-legend chart-text" fill="#2d3748">Learning Azure Services (1.5h)</text>
        
        <rect x="0" y="24" width="12" height="8" fill="#f39c12"/>
        <text x="17" y="31" class="chart-legend chart-text" fill="#2d3748">Technical Documentation (1h)</text>
        
        <rect x="180" y="0" width="12" height="8" fill="#9b59b6"/>
        <text x="197" y="7" class="chart-legend chart-text" fill="#2d3748">Team Mentoring (1h)</text>
        
        <rect x="180" y="12" width="12" height="8" fill="#2ecc71"/>
        <text x="197" y="19" class="chart-legend chart-text" fill="#2d3748">POC & Innovation (1h)</text>
        
        <rect x="180" y="24" width="12" height="8" fill="#1abc9c"/>
        <text x="197" y="31" class="chart-legend chart-text" fill="#2d3748">Client Consultation (1.5h)</text>
        
        <rect x="90" y="36" width="12" height="8" fill="#34495e"/>
        <text x="107" y="43" class="chart-legend chart-text" fill="#2d3748">Personal & Family Time (12h)</text>
      </g>
    </svg>